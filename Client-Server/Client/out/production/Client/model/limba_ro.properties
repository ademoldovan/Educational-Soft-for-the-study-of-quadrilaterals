                    1) Unghiurile dintre diagonale si laturile opuse sunt congruente. \n\
                    2) Patrulaterul ABCD este inscriptibil. \n\
                    3) Are loc: m(A) + m(C) = m(B) + m(D)  \n\
                        unde m(A) = masura unghiului A \n
