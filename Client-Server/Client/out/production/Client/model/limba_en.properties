inscriptibilBox=The quadrilateral that can be inscribed in a circle is called the inscribed quadrilateral. \n\
Let ABCD be a convex quadrilateral. The following statements are equivalent: \n\
                     1) The angles between the diagonals and the opposite sides are congruent. \n\
                     2) The quadrilateral ABCD is inscribable. \n\
                     3) It takes place: m (A) + m (C) = m (B) + m (D) \n\
                         where m (A) = measure of the angle A \n
esteInscriptibil=The drawn quadrilateral is inscribable.
nuEsteInscriptibil=The drawn quadrilateral is not inscribeable.
nuEsteInscriptibilConcav=The drawn quadrilateral is not writable because it is concave.
circumscriptibilBox=The quadrilateral in which a circle can be inscribed is called the circumscribed quadrilateral.\
                     \n Let ABCD be a convex quadrilateral. The following statements are equivalent: \n\
                     1) The bisectors of the quadrilateral angles are concurrent. \n\
                     2) The quadrilateral ABCD is circumscribed. \n\
                     3) It takes place: AB + CD = BC + DA \n
