inscriptibilBox=Le quadrilatère qui peut être inscrit dans un cercle est appelé le quadrilatère inscrit. \n\
Soit ABCD un quadrilatère convexe. Les déclarations suivantes sont équivalentes: \n\
                     1) Les angles entre les diagonales et les côtés opposés sont congruents. \n\
                     2) Le quadrilatère ABCD est inscriptible. \n\
                     3) Il a lieu: m (A) + m (C) = m (B) + m (D) \n\
                         où m (A) = mesure de l'angle A \n
