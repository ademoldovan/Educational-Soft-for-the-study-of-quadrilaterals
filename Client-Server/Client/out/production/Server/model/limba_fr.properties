ui.text.convexBox=Les quadrilatères convexes ont les propriétés suivantes:\n\
  -les diagonales se croisent à l'intérieur du quadrilatère \n\
  -le segment formé de deux points situés à l'intérieur du quadrilatère,\n\
    il sera situé entièrement à l'intérieur du quadrilatère \n\
  -Tous les angles sont inférieurs à 180 degrés.\n
