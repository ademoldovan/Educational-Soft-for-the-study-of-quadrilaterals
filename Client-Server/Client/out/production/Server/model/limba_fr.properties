ui.text.concavBox=Les quadrilatères concaves ont les propriétés suivantes: \n -les diagonales se coupent à l'extérieur du quadrilatère \n -le segment formé par deux points situés à l'intérieur du quadrilatère, \n peut être situé à la fois à l'intérieur et à l'extérieur du quadrilatère \n -a un angle plus grand de 180 degrés.
