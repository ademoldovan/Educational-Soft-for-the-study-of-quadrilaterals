circumscriptibilBox=Le quadrilatère dans lequel un cercle peut être inscrit est appelé quadrilatère circonscrit.\
                     \n Soit ABCD un quadrilatère convexe. Les déclarations suivantes sont équivalentes: \n\
                     1) Les bissectrices des angles quadrilatères sont concurrentes. \n\
                     2) Le quadrilatère ABCD est circonscrit. \n\
                     3) Il a lieu: AB + CD = BC + DA \n
