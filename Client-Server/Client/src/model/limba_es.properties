circumscriptibilBox=El cuadrilátero en el que se puede inscribir un círculo se llama cuadrilátero circunscrito.\
                     \n Sea ABCD un cuadrilátero convexo. Las siguientes declaraciones son equivalentes: \n\
                     1) Las bisectrices de los ángulos de los cuadriláteros son concurrentes. \n\
                     2) El cuadrilátero ABCD es circunscribible. \n\
                     3) Tiene lugar: AB + CD = BC + DA \n
