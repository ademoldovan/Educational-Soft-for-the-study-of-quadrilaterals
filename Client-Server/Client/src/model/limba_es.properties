inscriptibilBox=El cuadrilátero que se puede inscribir en un círculo se llama cuadrilátero inscrito. \n\
Sea ABCD un cuadrilátero convexo. Las siguientes declaraciones son equivalentes: \n\
                     1) Los ángulos entre las diagonales y los lados opuestos son congruentes. \n\
                     2) El cuadrilátero ABCD es inscribible. \n\
                     3) Tiene lugar: m (A) + m (C) = m (B) + m (D) \n\
                         donde m (A) = medida del ángulo A \n
esteInscriptibil=El cuadrilátero dibujado es inscribible.
