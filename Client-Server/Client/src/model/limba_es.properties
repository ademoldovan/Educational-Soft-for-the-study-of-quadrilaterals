ui.text.concavBox=Los cuadriláteros cóncavos tienen las siguientes propiedades: \n -las diagonales se intersecan fuera del cuadrilátero \n -el segmento formado por dos puntos ubicados dentro del cuadrilátero, \n se puede ubicar tanto dentro como fuera del cuadrilátero \n -tiene un ángulo mayor de 180 grados.
