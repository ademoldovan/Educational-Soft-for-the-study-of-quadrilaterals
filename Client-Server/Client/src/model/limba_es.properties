ui.text.convexBox=Los cuadriláteros convexos tienen las siguientes propiedades: \n\
  -las diagonales se cruzan dentro del cuadrilátero \n\
  -el segmento formado por dos puntos ubicados dentro del cuadrilátero, \n\
    se ubicará íntegramente dentro del cuadrilátero \n\
  -todos los ángulos son inferiores a 180 grados. \n
ui.text.esteConvex=El cuadrilátero dibujado es convexo.
